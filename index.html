<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Signup!</title>

    <link rel="stylesheet" href="css/main.css">

    <!--External Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</head>
<body>

    

    <div class="form-container">
        <h1>
            Sing Up
        </h1>

        <div class="password-requirements">
            <h5 class="requirements-header">
                Password Requirements:
            </h5>
            <div id="numberRequirement" class="requirement">
                <div class="fulfilled-symbol">
                    Contains at least 1 number
                </div>
            </div>
            <div id="lengthRequirement" class="requirement">
                <div class="fulfilled-symbol">
                    Contains at least 8 characters
                </div>
            </div>
            <div id="lowerCaseRequirement" class="requirement">
                <div class="fulfilled-symbol">
                    Contains at least 1 lower case letter
                </div>
            </div>
            <div id="upperCaseRequirement" class="requirement">
                <div class="fulfilled-symbol">
                    Contains at least 1 upper case letter
                </div>
            </div>
            <div id="specialCharacterRequirement" class="requirement">
                <div class="fulfilled-symbol">
                    Contains at least 1 of the following characters: @, #, $, %, ^, &, *
                </div>
            </div>
            <div id="passwordsMatchRequirement" class="requirement">
                <div class="fulfilled-symbol">
                    Passwords must match
                </div>
            </div>
        </div>

        <form class="text-centre border border-light p-5" onsubmit="event.preventDefault(); console.log('SUCCESS!');">
            <input required type="email" id="usernameInput" class="form-control mb4" placeholder="Email">
            <input required type="password" id="passwordInput" class="form-control mb4 input-listener" placeholder="Password">
            <input required type="password" id="confirmPasswordInput" class="form-control mb4 input-listener" placeholder="Confirm Password">
            <button disabled class="btn btn-info btn-block my-4" id="submitBtn" type="submit">Sign In</button>
        </form>

    </div>

    <script src="./js/test.js"></script>

</body>
</html>
